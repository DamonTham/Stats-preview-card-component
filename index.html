<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="content">
        <div class="left-panel">
          <h1 class="heading">
            Get <span class="highlight">insights</span> that help your business
            grow.
          </h1>
          <p class="text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="data">
            <div class="company">
              <h2 class="number">10k+</h2>
              <p class="data-text">companies</p>
            </div>
            <div class="template">
              <h2 class="number">314</h2>
              <p class="data-text">templates</p>
            </div>
            <div class="query">
              <h2 class="number">12M+</h2>
              <p class="data-text">queries</p>
            </div>
          </div>
        </div>
        <div class="right-panel">
          <picture>
            <source
              media="(max-width: 375px)"
              srcset="images/image-header-mobile.jpg"
            />
            <source
              media="(max-width: 1440px)"
              srcset="images/image-header-desktop.jpg"
            />
            <img src="images/image-header-desktop.jpg" alt="" />
          </picture>
        </div>
      </div>
    </main>
  </body>
</html>
